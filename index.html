<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas | Dev Victor Terra</title>
</head>
<body>
    <div class="converter">
        <h1>
          Conversor de Moedas
        </h1>
        
        <div class="input-group">
          <label for="amount">Valor</label>
          <input type="number" id="amount" value="1" min="0" step="0.01">
        </div>
        
        <div class="input-group">
          <label for="from">De</label>
          <select id="from">
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL" selected>Real Brasileiro (BRL)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
          </select>
        </div>
        
        <div class="input-group">
          <label for="to">Para</label>
          <select id="to">
            <option value="USD" selected>Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Iene Japonês (JPY)</option>
          </select>
        </div>
        
        <button onclick="convertCurrency()">Converter</button>
        
        <div class="result" id="result">
          Resultado aparecerá aqui
        </div>
      </div>
</body>
</html>
